<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }

      #chatContainer {
        max-width: 800px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      #messageInput,
      #fileInput {
        width: calc(100% - 22px); /* Adjust for padding and border */
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      #messages {
        margin-top: 20px;
      }

      .message {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 4px;
        background-color: #e9e9e9;
      }

      .message img {
        max-width: 200px;
        display: block;
        margin-top: 10px;
      }

      .message.user {
        background-color: #d4edda;
      }

      .message.other {
        background-color: #f8d7da;
      }
    </style>
  </head>
  <body>
    <div id="chatContainer">
      <div id="messages"></div>
      <label for="">Digite sua mensagem aqui</label>
      <input type="text" id="messageInput" />

      <label for="">Selecione um arquivo</label>
      <input type="file" id="fileInput" />
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io('http://localhost:3000');

      document
        .getElementById('messageInput')
        .addEventListener('keydown', function (event) {
          if (event.key === 'Enter') {
            const message = event.target.value;
            socket.emit('msgToServer', {
              type: 'text',
              content: message,
            });
            event.target.value = '';
          }
        });

      document
        .getElementById('fileInput')
        .addEventListener('change', function (event) {
          const file = event.target.files[0];
          const reader = new FileReader();
          reader.onload = function (event) {
            const fileContent = event.target.result;
            socket.emit('msgToServer', {
              type: 'file',
              filename: file.name,
              content: fileContent,
            });
          };
          reader.readAsDataURL(file); // Read the file as DataURL
        });

      socket.on('msgToClient', function (msg, clientId) {
        console.log(`Message from ${clientId}: ${msg}`);
      });

      socket.on('history', function (messages) {
        const elementHtml = document.getElementById('messages');
        elementHtml.innerHTML = '';
        messages.forEach((msg) => {
          if (msg.type == 'text') {
            addMessage(msg);
          } else {
            addFile(msg.clientId, msg.filename, msg.content);
          }
        });
      });

      function addMessage(msg) {
        const elementHtml = document.getElementById('messages');
        const messageElement = document.createElement('div');
        messageElement.innerText = `User ${msg.clientId}: ${msg.content}`;
        elementHtml.appendChild(messageElement);
      }

      function addFile(clientId, filename, content) {
        const elementHtml = document.getElementById('messages');
        const fileElement = document.createElement('div');
        const img = document.createElement('img');

        img.src = content;
        img.alt = filename;
        img.style.maxWidth = '200px'; // Define um tamanho m√°ximo para a imagem
        fileElement.innerText = `User ${clientId}:`;
        fileElement.appendChild(img);
        elementHtml.appendChild(fileElement);
      }
    </script>
  </body>
</html>
